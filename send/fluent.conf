<source>
  type tail
  path /in/dpkg.log
  pos_file /in/dpkg.log.pos
  tag dpkg.log
  format json
</source>

<match dpkg.log>
  type forward
  #send_timeout 60s
  #recover_wait 10s
  #heartbeat_interval 1s
  #phi_threshold 16
  #hard_timeout 60s

  buffer_type file
  buffer_path /in/foward.buffer
  buffer_chunk_limit  128b   # size of chunk
  buffer_queue_limit  3      # discard data if queue is full
  flush_interval 1s
  retry_wait     30s  # time until to retry
  retry_limit    5    # times to retry
  #max_retry_wait
  num_threads 1

  <server>
    name myserver1
    host recv
    port 24224
    #weight 3
  </server>
</match>
